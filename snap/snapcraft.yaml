name: clouds
base: core18
version: '0.666'
summary: Download and install Windows 10 in a VM
description: |
  Download and install Windows 10 in a VM

grade: stable
confinement: strict

architectures:
  - build-on: amd64
    run-on: amd64

apps:
  clouds:
    environment:
      LANG: "C.UTF-8"
      LC_ALL: "C.UTF-8"
      LD_LIBRARY_PATH: $SNAP/usr/lib/qemu:$SNAP/usr/lib/x86_64-linux-gnu/mesa:$SNAP/usr/lib/x86_64-linux-gnu/mesa-egl:$SNAP/usr/lib/x86_64-linux-gnu/dri:/var/lib/snapd/lib/gl/xorg:$SNAP/usr/lib/x86_64-linux-gnu/pulseaudio:$SNAP/usr/lib/x86_64-linux-gnu/ceph:$LD_LIBRARY_PATH
      FONTCONFIG_PATH: $SNAP/etc/fonts/conf.d
      FONTCONFIG_FILE: $SNAP_DATA/fonts.conf
      GDK_PIXBUF_MODULE_FILE: $SNAP_DATA/.gdk-pixbuf-loaders.cache
      XDG_DATA_DIRS: $SNAP/usr/share
      XDG_CACHE_HOME: $SNAP_USER_DATA/.cache
    command: bin/clouds
    command-chain: [bin/desktop-launch]
    plugs:
      - home
      - network
      - network-bind
      - kvm
      - audio-record
      - audio-playback
      - network-control
      - raw-usb
      - x11
      - opengl
      - unity7
      - wayland
      - desktop

parts:
  downloader:
    plugin: nodejs
    source: downloader
    nodejs-version: '12.16.1'
  
  config:
    plugin: nil
    source: config
    override-build: |
      mkisofs -l -o $SNAPCRAFT_PART_INSTALL/config.iso .
    build-packages:
      - genisoimage

  egg:
    plugin: dump
    source: egg
  
  virtio-drivers:
    plugin: dump
    source: .
    override-pull: |
      wget https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/latest-virtio/virtio-win.iso -O virtio-win.iso
    build-packages:
      - wget

  clouds:
    stage-snaps:
      - qemu-virgil/latest/edge # https://github.com/ogra1/qemu-virgil-snap
    plugin: dump
    source: snap/local
    stage-packages:
      - python3-requests  # needed to fetch-macos
